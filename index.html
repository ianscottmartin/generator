<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <div id="imagePreviewContainer">
            <img id="imagePreview" src="group.png" alt="Image Preview">
        </div>
        <button id="randomImageButton">Get Random Image</button>
        <form id="memeForm">
            <input type="url" id="imageURL" placeholder="Enter image URL" required>
            <input type="text" id="topText" placeholder="Top Text">
            <input type="text" id="bottomText" placeholder="Bottom Text">
            <button type="submit">Create Meme</button>
        </form>
        <div id="memeContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
